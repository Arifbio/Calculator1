<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body cz-shortcut-listen="true" data-new-gr-c-s-check-loaded="14.1177.0" data-gr-ext-installed="">
  <div class="calculator">
    <input type="text" id="display" readonly="">
    <div class="btn-calculator">
    <button id="btn" onclick="currentDisplay = currentDisplay + '1';
    document.querySelector('#display').value = currentDisplay">1</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '2';
    document.querySelector('#display').value = currentDisplay">2</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '3';
    document.querySelector('#display').value = currentDisplay">3</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '4';
    document.querySelector('#display').value = currentDisplay">4</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '5';
    document.querySelector('#display').value = currentDisplay">5</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '6';
    document.querySelector('#display').value = currentDisplay">6</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '7';
    document.querySelector('#display').value = currentDisplay">7</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '8';
    document.querySelector('#display').value = currentDisplay">8</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '9';
    document.querySelector('#display').value = currentDisplay">9</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '+';
    document.querySelector('#display').value = currentDisplay">+</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '0';
    document.querySelector('#display').value = currentDisplay">0</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '-';
    document.querySelector('#display').value = currentDisplay">-</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '*';
    document.querySelector('#display').value = currentDisplay">*</button>
    <button id="btn" onclick="currentDisplay = currentDisplay + '/';
    document.querySelector('#display').value = currentDisplay">/</button>
    <button id="btn" onclick="currentDisplay = eval(currentDisplay) ;
    document.querySelector('#display').value = currentDisplay">=</button>
        <button id="btn" onclick="currentDisplay = '';
        document.querySelector('#display').value = currentDisplay">C</button>
  </div>
</div>

<script>
  let currentDisplay = '';

  document.querySelector('#display').value= currentDisplay ;
</script>
